<div class="main-section">
  <div class="title">Categories</div>
  <div class="horizontal-slider">
    <div class="slider-container">
      <div class="card" id="category" *ngFor = "let item of categories">
        <img src={{item.imgUrl}} class="card__image" alt="" />
          <button>
            <a href="#">{{item.name}}</a>
          </button>
      </div>
    </div>
  </div>
</div>
